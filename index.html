<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/zeke logo.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="shape"><img src="/zeke logo.png"></div>
    </div>

    <form action="">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Email or Phone Number">
    
        <label for="password">Username</label>
        <input type="password" name="password" id="password" placeholder="Password">
   
        <button>Log In</button>

        <div class="social_media">
            <div class="google"><i class="fab fa-google">Google</i></div>
            <div class="facebook"><i class="fab fa-facebook">Facebook</i></div>
        </div>
    </form>
</body>
</html>
